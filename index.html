<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Breakout with RL</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid black;
      background-color: #000;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 48px;
      width: 800px;
      height: 600px;
      text-align: center;
    }
    #restartButton, #autoButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      background-color: #0095DD;
      border: none;
      color: white;
      border-radius: 5px;
    }
    #restartButton:hover, #autoButton:hover {
      background-color: #007BB5;
    }
    #autoButton {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="gameOver">
    <div>Game Over</div>
    <div id="finalScore"></div>
    <button id="restartButton">Restart</button>
  </div>
  <button id="autoButton">Activate Auto</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const restartButton = document.getElementById('restartButton');
    const autoButton = document.getElementById('autoButton');

    // Game objects
    const paddle = {
      x: canvas.width / 2 - 50,
      y: canvas.height - 20,
      width: 100,
      height: 10,
      speed: 8,
      dx: 0
    };

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      dx: 4,
      dy: -4
    };

    const brick = {
      width: 80,
      height: 20,
      padding: 10,
      offsetTop: 30,
      offsetLeft: 30
    };

    const brickRows = 5;
    const brickCols = 9;
    const bricks = [];
    let score = 0;
    let gameRunning = true;
    let animationFrameId;
    let autoMode = false;
    let lastReward = 0;

    // Initialize bricks
    for (let c = 0; c < brickCols; c++) {
      bricks[c] = [];
      for (let r = 0; r < brickRows; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // DQN Agent
    class DQN {
      constructor(stateSize, actionSize) {
        this.stateSize = stateSize;
        this.actionSize = actionSize;
        this.memory = [];
        this.memorySize = 1000;
        this.gamma = 0.95; // Discount factor
        this.epsilon = 1.0; // Exploration rate
        this.epsilonMin = 0.01;
        this.epsilonDecay = 0.995;
        this.batchSize = 32;
        this.model = this.createModel();
      }

      createModel() {
        const model = tf.sequential();
        model.add(tf.layers.dense({ units: 24, activation: 'relu', inputShape: [this.stateSize] }));
        model.add(tf.layers.dense({ units: 24, activation: 'relu' }));
        model.add(tf.layers.dense({ units: this.actionSize, activation: 'linear' }));
        model.compile({ optimizer: 'adam', loss: 'meanSquaredError' });
        return model;
      }

      remember(state, action, reward, nextState, done) {
        if (this.memory.length >= this.memorySize) {
          this.memory.shift();
        }
        this.memory.push({ state, action, reward, nextState, done });
      }

      async train() {
        if (this.memory.length < this.batchSize) return;

        const batch = this.memory.sort(() => Math.random() - 0.5).slice(0, this.batchSize);
        const states = tf.tensor2d(batch.map(exp => exp.state));
        const nextStates = tf.tensor2d(batch.map(exp => exp.nextState));
        const qValues = this.model.predict(states);
        const nextQValues = this.model.predict(nextStates);

        const targets = await qValues.array();
        for (let i = 0; i < batch.length; i++) {
          const { action, reward, done } = batch[i];
          const target = reward + (done ? 0 : this.gamma * Math.max(...(await nextQValues.array())[i]));
          targets[i][action] = target;
        }

        await this.model.fit(states, tf.tensor2d(targets), { epochs: 1, verbose: 0 });
        states.dispose();
        nextStates.dispose();
        qValues.dispose();
        nextQValues.dispose();

        if (this.epsilon > this.epsilonMin) {
          this.epsilon *= this.epsilonDecay;
        }
      }

      async act(state) {
        if (Math.random() < this.epsilon && autoMode) {
          return Math.floor(Math.random() * this.actionSize);
        }
        const stateTensor = tf.tensor2d([state]);
        const qValues = this.model.predict(stateTensor);
        const action = tf.argMax(qValues, 1).dataSync()[0];
        stateTensor.dispose();
        qValues.dispose();
        return action;
      }
    }

    const dqnAgent = new DQN(6, 3); // 6 state inputs (ball x, y, dx, dy, paddle x, bricks), 3 actions (left, stay, right)

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!autoMode) {
        if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
        if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
      }
    });

    document.addEventListener('keyup', (e) => {
      if (!autoMode) {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
      }
    });

    // Auto mode toggle
    autoButton.addEventListener('click', () => {
      autoMode = !autoMode;
      autoButton.textContent = autoMode ? 'Deactivate Auto' : 'Activate Auto';
      if (!autoMode) paddle.dx = 0;
    });

    // Restart button
    restartButton.addEventListener('click', resetGame);

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = '#0095DD';
      ctx.fill();
      ctx.closePath();
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#FF0000';
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickCols; c++) {
        for (let r = 0; r < brickRows; r++) {
          if (bricks[c][r].status === 1) {
            const brickX = c * (brick.width + brick.padding) + brick.offsetLeft;
            const brickY = r * (brick.height + brick.padding) + brick.offsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brick.width, brick.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }

    function updateScore() {
      scoreElement.textContent = `Score: ${score}`;
    }

    function collisionDetection() {
      let hitBrick = false;
      for (let c = 0; c < brickCols; c++) {
        for (let r = 0; r < brickRows; r++) {
          const b = bricks[c][r];
          if (b.status === 1) {
            if (
              ball.x > b.x &&
              ball.x < b.x + brick.width &&
              ball.y > b.y &&
              ball.y < b.y + brick.height
            ) {
              ball.dy = -ball.dy;
              b.status = 0;
              score += 10;
              lastReward = 5; // Reward for hitting a brick
              hitBrick = true;
              updateScore();
            }
          }
        }
      }
      if (!hitBrick) lastReward = 0; // No reward if no brick hit
    }

    async function movePaddle() {
      if (autoMode) {
        const state = getGameState();
        const action = await dqnAgent.act(state);
        paddle.dx = (action - 1) * paddle.speed; // -1: left, 0: stay, 1: right
      }
      paddle.x += paddle.dx;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
      if (paddle.x < 0) paddle.x = 0;
    }

    async function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Wall collisions
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx = -ball.dx;
      }
      if (ball.y - ball.radius < 0) {
        ball.dy = -ball.dy;
      }
      if (ball.y + ball.radius > canvas.height) {
        lastReward = -10; // Penalty for losing ball
        // Store experience for DQN
        if (autoMode) {
          const state = getGameState();
          const action = (paddle.dx / paddle.speed) + 1; // Convert dx to action
          const nextState = getGameState();
          dqnAgent.remember(state, action, lastReward, nextState, true);
          await dqnAgent.train();
        }
        // Game over
        gameRunning = false;
        cancelAnimationFrame(animationFrameId);
        gameOverElement.style.display = 'flex';
        finalScoreElement.textContent = `Final Score: ${score}`;

        if (autoMode) {
            setTimeout(() => {
                resetGame()
            }, 200);
        }
      }

      // Paddle collision
      if (
        ball.y + ball.radius > paddle.y &&
        ball.x > paddle.x &&
        ball.x < paddle.x + paddle.width
      ) {
        ball.dy = -ball.dy;
        lastReward = 2; // No reward for paddle hit (could be adjusted)
      }
    }

    function resetGame() {
      paddle.x = canvas.width / 2 - 50;
      ball.x = canvas.width / 2;
      ball.y = canvas.height / 2;
      ball.dx = 4;
      ball.dy = -4;
      score = 0;
      gameRunning = true;
      //autoMode = false;
      autoButton.textContent = 'Activate Auto';
      gameOverElement.style.display = 'none';
      updateScore();
      lastReward = 0;

      // Reset bricks
      for (let c = 0; c < brickCols; c++) {
        for (let r = 0; r < brickRows; r++) {
          bricks[c][r].status = 1;
        }
      }

      // Restart game loop
      draw();
    }

    function getGameState() {
      const brickCount = bricks.reduce((count, col) => count + col.reduce((sum, b) => sum + b.status, 0), 0);
      return [
        ball.x / canvas.width, // Normalize ball x
        ball.y / canvas.height, // Normalize ball y
        ball.dx / 10, // Normalize ball dx
        ball.dy / 10, // Normalize ball dy
        paddle.x / canvas.width, // Normalize paddle x
        brickCount / (brickRows * brickCols) // Normalize remaining bricks
      ];
    }

    async function draw() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawBricks();
      collisionDetection();

      // RL training step
      if (autoMode) {
        const state = getGameState();
        const action = (paddle.dx / paddle.speed) + 1; // Convert dx to action
        await movePaddle();
        await moveBall();
        const nextState = getGameState();
        const done = !gameRunning;
        dqnAgent.remember(state, action, lastReward, nextState, done);
        await dqnAgent.train();
      } else {
        movePaddle();
        await moveBall();
      }

      animationFrameId = requestAnimationFrame(draw);
    }

    // Start game
    draw();
  </script>
</body>
</html>
